<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #E4E9F7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }

        .login-container .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-container .form-group input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        .login-container .form-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            width: 20px;
            margin-left: 88%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
            cursor: pointer;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #11101D;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #23213b;
        }

        .login-container .forgot-link, .login-container .create-account {
            display: block;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
            text-decoration: none;
        }

        .login-container .forgot-link:hover, .login-container .create-account:hover {
            text-decoration: underline;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .icon-container img {
            width: 100px;
            border-radius: 50%;
        }

        .icon-placeholder {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
        }

        .icon-placeholder i {
            font-size: 48px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Icon or Profile Image -->
        <div class="icon-placeholder">
            <i class='bx bxs-user'></i>
        </div>
        <!-- Login Form Heading -->
        <h2>Admin Login</h2>

        <!-- Login Form -->
        <form id="adminLoginForm">
            <div class="form-group">
                <i class='bx bx-user'></i>
                <input type="text" id="adminUsername" name="adminUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <i class='bx bx-lock'></i>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="Password">
                <i class='bx bx-show toggle-password' id="togglePassword"></i>
            </div>
            <p id="error-message" style="color:#f6041c;text-align: left;"></p>
            <button type="submit">LOGIN</button>
        </form>
        
    </div>
    <script>
        // JavaScript for password eye toggle
        const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#adminPassword'); // Correct ID

togglePassword.addEventListener('click', function () {
    // Toggle the type attribute between password and text
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    // Toggle the icon between bx-show and bx-hide
    this.classList.toggle('bx-show');
    this.classList.toggle('bx-hide');
});
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('adminUsername').value;
    const password = document.getElementById('adminPassword').value;

    const response = await fetch('/admin-login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
    });

    const data = await response.json();

    const errorMessage = document.getElementById('error-message'); // Select the error message element

    if (data.success) {
        window.location.href = 'Admin.html'; // Redirect to Admin dashboard
    } else {
        errorMessage.textContent = data.message; // Display error message
    }
});

    </script>
</body>
</html>
