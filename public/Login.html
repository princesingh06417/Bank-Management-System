<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYWARD BANK</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E4E9F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            width: 800px;
        }

        .image-side {
            width: 50%;
            background: #11101D; 
            justify-content: center;
            align-items: center;
        }

        .image-side img {
            height: 100px;
            margin-top: 135px;
        }

        .image-side h1{
            margin-top: 20px;
        }

        .form-side {
            width: 50%;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding-right: 40px; /* Add space for the eye icon */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 30%;
            height: 40px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            margin-top: 7px;
            
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #11101D; 
            color: whitesmoke;
            font-weight: bolder;
            font-size: 20px;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #292135;
        }
        .image-side {
            color: whitesmoke;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="Images/logo.png" alt="Logo">
            <h1>Welcome to Skyward Bank</h1> 
        </div>

        <div class="form-side">
            <h2>Log In</h2>
            <form action="/login" method="POST" id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                    
                </div>

                <input type="checkbox" id="remember" name="remember" required>
                <label for="remember">Keep me logged in</label><br>

                <button type="submit">Login</button>
            </form>
            <p id="error-message" style="color:#11101D;font-weight: bold;"></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
    const eyeIcon = document.querySelector('.toggle-password i');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }

        }

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData),
            });

            const result = await response.json();
            if (result.success) {
                window.location.href = '/dashboard'; // Redirect to dashboard
            } else {
                errorMessage.textContent = result.message; // Show error message
            }
        });
    </script>
</body>
</html>
